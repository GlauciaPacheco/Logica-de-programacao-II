<canvas widht="600" height="400"></canvas>

<script>

var tela = document.querySelector("canvas");
var pincel = tela.getContext("2d");

pincel.fillStyle = "Lightgrey"
pincel.fillRect (0, 0, 300, 200);

pincel.fillStyle= "green";
pincel.fillRect(0,0,100,200);

pincel.fillStyle= "red";
pincel.fillRect(200,0,200,200);

pincel.beginPath ();
pincel.moveTo (150,100);
pincel.lineTo (100, 200);

pincel.beginPath();
pincel.arc(150,100, 50, 0, 2*3.14); 
pincel.fill();

</script>
