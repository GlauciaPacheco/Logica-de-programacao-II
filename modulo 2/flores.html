<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uma inofensiva flor</title>


</head>

<body>
    <canvas width="600" height="400"></canvas>

    <script>
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");

        pincel.fillStyle = "lightgray";
        pincel.fillRect = (0, 0, 600, 400);

        function desenhaCirculo(x, y, raio, cor) {

            pincel.fillStyle = cor;
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * 3.14);
            pincel.fill();

        }

        function desenhaFlor(x, y) {

            desenhaCirculo(x, y + 20, 10, "blue");
            desenhaCirculo(x, y, 10, "red");
            desenhaCirculo(x, y - 20, 10, "yellow");
            desenhaCirculo(x - 20, y, 10, "orange");
            desenhaCirculo(x + 20, y, 10, "black");

        }
        for (var x = 30; x < 600; x += 60) {
            for (var y = 30; y < 600; y += 60) {
                desenhaFlor(x, y);

            }

        }

    </script>





</body>

</html>
