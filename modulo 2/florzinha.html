<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uma inofensiva flor</title>


</head>

<body>
    <canvas width="600" height="400"></canvas>

    <script>
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");

        pincel.fillStyle = "lightgray";
        pincel.fillRect = (0, 0, 600, 400);

        function desenhaCirculo(x, y, raio, cor) {

            pincel.fillStyle = cor;
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * 3.14);
            pincel.fill();

        }

       /*function desenhaFlor() {

        desenhaCirculo (300,200,10,"red");
        desenhaCirculo (300,220, 10,"blue");
        desenhaCirculo (300,180,10, "yellow");

        desenhaCirculo (280, 200,10,"black");
        desenhaCirculo (320 ,200 ,10 , "green");

        */

        function desenhaFlor (x , y ) {

            desenhaCirculo(x, y , 10, "red");
            desenhaCirculo(x, y+20 , 10, "blue");
            desenhaCirculo(x, y-20, 10, "black");

            desenhaCirculo(x+20, y , 10, "yellow");
            desenhaCirculo(x-20, y , 10, "green");

        }
                   
        desenhaFlor(300,200);


    </script>





</body>

</html>
