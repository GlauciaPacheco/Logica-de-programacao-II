<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolão</title>

</head>

<body>

    <h1>Fazendo o bolão</h1>
    <h2>Aperte a tecla shif para aumentar a bola</h2>
    <canvas width="600" height="400"></canvas>

    <script>

        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");


        pincel.fillStyle = "gray";
        pincel.fillRect(0, 0, 600, 400);

        var raio = 10 // retirar a variavel de dentro da função quando não quiser que ela retorne ao valor inicial//
        
        function desenhaCirculo(evento) {


            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
            
            console.log(x + ',' + y);

            if (evento.shiftKey == true && raio +10 <=40){
                raio =raio +10;

            }
            if(evento.altKey ==true && raio -5 >=10){
                raio = raio-5;

            }

            pincel.fillStyle = "blue";
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * 3.14);
            pincel.fill( );
        }
        
    
        tela.onclick = desenhaCirculo;

    </script>



</body>

</html>
